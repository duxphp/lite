<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="flex items-center h-screen p-16 dark:bg-gray-900 dark:text-gray-100">
    <div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
        <div class="max-w-md text-center">
            <h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
                <span class="sr-only">Error</span>{{ code }}
            </h2>
            <p class="text-2xl font-semibold md:text-3xl">{{title}}</p>
            <p class="mt-4 mb-8 dark:text-gray-400">{{desc}}</p>
            <a rel="noopener noreferrer" href="#" onclick="window.history.go(-1)" class="px-8 py-3 font-semibold rounded dark:bg-blue-400 dark:text-gray-900">{{back}}</a>
        </div>
    </div>
</section>
</body>
</html>
